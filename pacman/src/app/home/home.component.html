<h1>PACMAN</h1>
    <div class="game">
      <div class="grid"></div>
      <div class="info">
        <div class="start">Start</div>
        <div class="infoBox"></div>
        
        <p>Score: <span class="score">0</span></p>
        <p>Timer: <span class="timer">0</span></p>
        <p>Life: <span class="life">3</span></p>
        <div class="table">
          <p>TopScore:</p>
          <p class="highScore"></p>
        </div>
        <p class="label">Controls</p>
        <div class="controls">
          <div class="up">↑</div>
          <div class="sideways">
            <div class="left">←</div>
            <div class="right">→</div>
          </div>
            <div class="down">↓</div>
        </div>
      </div>
    </div>
