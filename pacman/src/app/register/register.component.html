<div class="padding" style="padding: 50px;">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Register</h1>
        <form>
          <div class="form-group col-md-6 offset-sm-3 text-center">
            <label for="uname"><b>Username</b></label>
            <input type="text" [(ngModel)]="this.username" class="form-control" placeholder="Enter Username"
              name="username" required>
          </div>
          <div class="form-group col-md-6 offset-sm-3 text-center">
            <label for="psw"><b>Password</b></label>
            <input type="password" [(ngModel)]="this.password" class="form-control" placeholder="Enter Password"
              name="password" required>
          </div>
          <div class="form-group col-md-6 offset-sm-3 text-center">
            <button type="button" (click)="this.login()" class="btn btn-primary">Register</button>
            <a routerLink="/login" class="btn btn-link">Login</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
